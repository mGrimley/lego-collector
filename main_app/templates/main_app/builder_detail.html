{% extends 'base.html' %}
{% block content %}

<h1>Builder Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ builder.name }}</span>
        <p>Date Built: {{ builder.date_built }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'builders_update' builder.id %}">Edit</a>
        <a href="{% url 'builders_delete' builder.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
